<header class="bg-[#F2F9FE] dark:bg-[#111729]">
  <nav
    class="overflow-hidden dark:bg-[#111729] flex items-center justify-between"
  >
    <a href="./"><img src="{{ logo }}" alt="logo" class="w-full" /></a>
    <input type="checkbox" id="menu" class="peer hidden" />
    <label
      for="menu"
      class="md:hidden cursor-pointer open-menu bg-cover peer-checked:close-menu w-6 h-5 z-50 dark:open-menu-dark peer-checked:dark:close-menu-dark"
    ></label>
    <div
      class="fixed inset-0 bg-[#FFFFFF] md:bg-transparent dark:bg-[#111729] md:dark:bg-[#111729] peer-checked:translate-x-40 transition-transform translate-x-full md:translate-x-0 md:static"
    >
      <ul
        class="absolute inset-x-0 top-20 right-48 md:w-max md:static md:grid-flow-col text-center place-items-center grid gap-6"
      >
        <li>
          <a
            href="#"
            class="py-2 dark:text-gray-100 text-4xl md:text-sm font-semibold dark:hover:text-gray-100 hover:text-gray-950"
            aria-current="page"
            >About us</a
          >
        </li>
        <li>
          <a
            href="#"
            class="py-2 dark:text-gray-500 text-gray-500 text-4xl md:text-sm font-semibold dark:hover:text-gray-100 hover:text-gray-950"
            >Product</a
          >
        </li>
        <li>
          <a
            href="#"
            class="py-2 dark:text-gray-500 text-gray-500 text-4xl md:text-sm font-semibold dark:hover:text-gray-100 hover:text-gray-950"
            >Resource</a
          >
        </li>
        <li>
          <a
            href="#"
            class="y-2 dark:text-gray-500 text-gray-500 text-4xl md:text-sm font-semibold dark:hover:text-gray-100 hover:text-gray-950"
            >Contact</a
          >
        </li>
        <label
          class="relative inline-flex items-center cursor-pointer md:hidden"
        >
          <input
            type="checkbox"
            [(ngModel)]="checkbox"
            class="sr-only peer"
            (ngModelChange)="cambiarValor($event)"
          />
          <div
            class="flex gap-1 w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-100 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600"
          >
            <img src="{{ url }}" alt="" class="w-5 z-10" />
            <img src="{{ theme }}" alt="" class="w-4 z-10" />
          </div>
        </label>
      </ul>
    </div>
    <label class="relative items-center cursor-pointer max-sm:hidden">
      <input
        type="checkbox"
        [(ngModel)]="checkbox"
        class="sr-only peer"
        (ngModelChange)="cambiarValor($event)"
      />
      <div
        class="flex gap-1 w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-100 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600"
      >
        <img src="{{ url }}" alt="" class="w-5 z-10" />
        <img src="{{ theme }}" alt="" class="w-4 z-10" />
      </div>
    </label>
  </nav>
</header>

<main class="bg-[#F2F9FE] dark:bg-[#111729]">
  <section class="py-12 dark:bg-[#111729]">
    <div class="container flex flex-col md:flex-row">
      <div class="order-2 md:order-1 md:w-1/2 justify-center align-middle py-7">
        <span class="font-medium text-sm dark:text-slate-50">{{
          label_top | uppercase
        }}</span>
        <p
          class="flex font-bold text-6xl text-slate-800 leading-normal dark:text-slate-50"
        >
          Actions for
        </p>
        <p
          class="flex font-bold text-6xl text-slate-800 leading-normal dark:text-slate-50"
        >
          Accessibility
        </p>
        <p
          class="flex font-bold text-6xl text-slate-800 leading-normal dark:text-slate-50"
        >
          in Design
        </p>
        <p class="flex font-semibold text-sm text-slate-400 pt-6">
          The fastest way to build and deploy websites with
        </p>
        <p class="flex font-semibold text-sm text-slate-400">
          reusable components.
        </p>
        <div class="flex items-center py-5 gap-8">
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-3 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            GET STARTED
          </button>
          <li
            class="list-none underline font-bold text-blue-700 underline-offset-4 decoration-2 text-sm"
          >
            <a href="http://" target="_blank" rel="noopener noreferrer"
              >Get live demo</a
            >
          </li>
        </div>
        <ul class="flex flex-row gap-8">
          <li class="flex flex-row gap-1 items-center text-sm text-slate-500">
            <img
              src="./assets/Done_ring_round_fill.svg"
              class="w-5"
              alt="check"
            />No credit card required
          </li>
          <li class="flex flex-row gap-1 items-center text-sm text-slate-500">
            <img
              src="./assets/Done_ring_round_fill.svg"
              class="w-5"
              alt="check"
            />No software to install
          </li>
        </ul>
      </div>
      <div class="order-1 md:order-2 md:w-1/2">
        <img
          src="./assets/hero-image-simple-homepage.png"
          alt="hero-image"
          class="w-full h-auto"
        />
      </div>
    </div>
  </section>
</main>
